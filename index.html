<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Bem-vindo ao nosso exemplo de página HTML. Aqui você encontrará uma tabela bem formatada e um texto estilizado para melhorar a aparência visual da página.</p>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>28</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>34</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>25</td>
            <td>Belo Horizonte</td>
        </tr>
    </table>
</body>
</html>
